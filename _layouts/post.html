---
layout: default
---

<div id="post">
  <articles>
      <article>
        <h2>{{ page.title }}</h2>
        <div class="article">
          {{ content }}
        </div>
        <p class="date">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
      </article>
  </articles>
</div>

<div id="comments">
  <a name="#comments"></a>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'lineofthought'; // required: replace example with your forum shortname

      // The following are highly recommended additional parameters. Remove the slashes in front to use.
      var disqus_identifier = 'lineofthought-blog-{{page.id}}';
      var disqus_url = 'http://blog.lineofthought.com{{page.url}}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
